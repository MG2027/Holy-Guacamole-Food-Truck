<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
  <title>Food Truck - Request a Location</title>
  <style>
    body {
      background-color: #F2CE7A;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #4CAF50;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #f5f5f5;
      color: #333333;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: #e0e0e0;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

<body>
  <div class="container">
    <h1>Request a Location</h1>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter your desired location" required>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
